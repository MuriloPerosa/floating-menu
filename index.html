<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mp-button--container">
        <div class="mp-button--circle mp-button--link mp-button--access mp-button-invisible" id="mp--btn-link">
            <img src="./icons/link.svg" alt="link" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--instagram mp-button--access mp-button-invisible" id="mp--btn-instagram">
            <img src="./icons/instagram.svg" alt="instagram" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--email mp-button--access mp-button-invisible" id="mp--btn-email">
            <img src="./icons/email.svg" alt="email" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--call mp-button--access mp-button-invisible" id="mp--btn-call">
            <img src="./icons/call.svg" alt="call" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--sms mp-button--access mp-button-invisible" id="mp--btn-sms">
            <img src="./icons/sms.svg" alt="sms" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--snapchat mp-button--access mp-button-invisible" id="mp--btn-snapchat">
            <img src="./icons/snapchat.svg" alt="snapchat" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--messenger mp-button--access mp-button-invisible" id="mp--btn-messenger">
            <img src="./icons/messenger.svg" alt="messenger" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--telegram  mp-button--access mp-button-invisible" id="mp--btn-telegram">
            <img src="./icons/telegram.svg" alt="telegram" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--whatsapp  mp-button--access mp-button-invisible" id="mp--btn-whatsapp">
            <img src="./icons/whatsapp.svg" alt="whatsapp" class="mp-icon--img">
        </div>
        <div class="mp-button--circle mp-button--main" id="mp--btn-main">
            <img src="./icons/main.svg" alt="question" class="mp-icon--img mp-icon--img-main">
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
